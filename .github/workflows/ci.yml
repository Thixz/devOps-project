name: CI

on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: 'Build and Push'
    runs-on: ubuntu-latest
    #strategy:
      #matrix:
        #node: [16,18,20]

    steps:
    - uses: actions/checkout@v4

    #- name: Setup Node | ${{matrix.node}}
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        #node-version: ${{matrix.node}}
        node-version: 18
        cache: 'npm'
    - run : npm i
    - run : npm run test

    - name: Generate docker tag # Definindo uma variável a partir do commit do github. Pegando os 7 caracteres iniciais do commit
      id: generate_tag
      run: |
        SHA=$(echo $GITHUB_SHA | head -c7)
        echo "sha=$SHA" >> $GITHUB_OUTPUT

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::156041422318:role/ecr-role
        aws-region: us-east-2

    - name: Login to AWS ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build docker image
      env:
        REGISTRY: ${{steps.login-ecr.outputs.registry}}
        TAG: ${{steps.generate_tag.outputs.sha}}
      run: |
        docker build -t $REGISTRY/rocketseat-ci:TAG . # Recuperando a variável do step anterior
        docker push $REGISTRY/rocketseat-ci:TAG

    #- name: Push Image to docker
