name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    name: 'Build and Push'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16,18,20]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node | ${{matrix.node}}
      uses: actions/setup-node@v4
      with:
        node-version: ${{matrix.node}}
        cache: 'npm'
    - run : npm i
    - run : npm run test

    - name: Generate docker tag # Definindo uma variável a partir do commit do github. Pegando os 7 caracteres iniciais do commit
      id: generate_tag
      run: |
        SHA=$(echo $GITHUB_SHA | head -c7)
        echo "sha=$SHA" >> $GITHUB_OUTPUT

    - name: Build docker image
      run: docker build -t rocketseat-ci-api:${{steps.generate_tag.outputs.sha}} . # Recuperando a variável do step anterior
